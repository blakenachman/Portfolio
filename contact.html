<article class="contact body-copy scroll-container">
  <div class="width">

    <section class="col left">

      <h3 class="flair-font chat">Let's chat!</h3>
      <p>If you have a question, comment, or an interesting project you'd like to discuss, use the form below, and I'll respond promptly.</p>
      <p>I like connecting on <a href="https://angel.co/maxmzd" data-bypass="" target="_blank">AngelList</a> for job opportunities.</p>

      <form action="/" method="post" id="contact-form" name="contact-form">
        <div>
          <input type="email" value="" name="mail" placeholder="Email Address" class="required email">
          <small>Email</small>
        </div>
        <div>
          <input type="text" value="" name="name" class="name" placeholder="Name">
          <small>Name</small>
        </div>
        <input type="text" value="" name="country" class="country" placeholder="Country" tabindex="-1">
        <div>
          <textarea name="message" class="message" placeholder="Message"></textarea>
          <small>Message</small>
        </div>
        <button class="button large">
          Send
          <div class="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
          </div>
        </button>
      </form>

    </section>

    <aside class="col right">

      <iframe width="100%" height="500px" frameborder="0" src="https://a.tiles.mapbox.com/v4/maxmzd.jebmkl6n/attribution.html?access_token=pk.eyJ1IjoibWF4bXpkIiwiYSI6IjB6WnFOOU0ifQ.Yj-w00TBP-peU5l_L5zTpA"></iframe>

    </aside>

  </div>
</article>

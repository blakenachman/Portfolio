      #map_canvas {
        width: 500px;

    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script>
      function initialize() {
        var mapCanvas = document.getElementById('map_canvas');
        var mapOptions = {
          center: var var_location=new google.maps.LatLng(38.656774, -90.299496),
          zoom: 8,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        }
        var map = new google.maps.Map(mapCanvas, mapOptions)
        
        var var_marker = new google.maps.Marker({
			    position: var_location,
			    map: var_map,
			    title:"WashU"});
			    
			 var_marker.setMap(var_map);	
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>

<article class="contact body-copy scroll-container">
  <div class="width">

    <section class="col left">

      <h3 class="flair-font chat">Let's chat!</h3>
      <p>If you have any questions or would like to schedule a time for a free consultation, use the form below, and I'll respond promptly.</p>

      <form action="/" method="post" id="contact-form" name="contact-form">
        <div>
          <input type="email" value="" name="mail" placeholder="Email Address" class="required email">
          <small>Email</small>
        </div>
        <div>
          <input type="text" value="" name="name" class="name" placeholder="Name">
          <small>Name</small>
        </div>
        <input type="text" value="" name="country" class="country" placeholder="Country" tabindex="-1">
        <div>
          <textarea name="message" class="message" placeholder="Message"></textarea>
          <small>Message</small>
        </div>
        <button class="button large">
          Send
          <div class="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
          </div>
        </button>
      </form>

    </section>

<div id="map_canvas"></div>

  </div>
</article>
